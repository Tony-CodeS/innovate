apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: retail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: public.ecr.aws/aws-containers/retail-store-sample-cart:1.2.4
          ports:
            - containerPort: 8080

